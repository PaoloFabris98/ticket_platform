<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Articolo</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" />
    <link th:rel="stylesheet" th:href="@{/css/stile.css}" />
    <link th:rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>

<body class="bg-dark text-white">

    <div th:insert="~{fragments/navbar :: navBar}"></div>

    <div th:if="${message != null && messageClass != null}">
        <div class="alert text-center" th:classappend="${messageClass}">
            <p th:text="${message}"></p>
        </div>
    </div>

    <div class="container mt-5">
        <h3 class="text-center fw-bold mb-4">Dettagli Articolo</h3>
        <div class="row">

            <div class="col-md-6">
                <ul class="list-group list-group-flush bg-dark">
                    <li class="list-group-item bg-dark text-white border-bottom">
                        <strong><i class="bi bi-hash me-2"></i>ID Articolo:</strong>
                        <span class="badge bg-secondary ms-2" th:text="${articolo.id}"></span>
                    </li>
                    <li class="list-group-item bg-dark text-white border-bottom">
                        <strong><i class="bi bi-box-seam me-2"></i>Nome:</strong>
                        <span th:text="${articolo.name}" class="ms-2"></span>
                    </li>
                    <li class="list-group-item bg-dark text-white border-bottom">
                        <strong><i class="bi bi-file-earmark-text me-2"></i>Descrizione:</strong>
                        <p class="text-light ms-4 mt-2" th:text="${articolo.descrizione}"></p>
                    </li>
                    <li class="list-group-item bg-dark text-white border-bottom">
                        <strong><i class="bi bi-upc me-2"></i>Codici associati:</strong>
                        <ul class="mt-2 ms-4" th:if="${articolo.codici != null and !#lists.isEmpty(articolo.codici)}">
                            <li th:each="codice : ${articolo.codici}">
                                <i class="bi bi-upc-scan me-1"></i>
                                <span class="badge bg-info text-dark" th:text="${codice.code}"></span>
                            </li>
                        </ul>
                        <p th:if="${articolo.codici == null or #lists.isEmpty(articolo.codici)}"
                            class="text-muted ms-4 mt-2">
                            Nessun codice disponibile
                        </p>
                    </li>
                </ul>
            </div>


            <div class="col-md-6">
                <h5 class="fw-bold">Disponibilità nei magazzini</h5>
                <table class="table table-dark table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Magazzino</th>
                            <th>Nome</th>
                            <th>Quantità</th>
                            <th>Quantità Minima</th>
                            <th>Quantità Massima</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="magazzino : ${magazzini}">
                            <td th:text="${magazzino.getName()}"></td>
                            <td
                                th:text="${magazzino.getArticoloById(articolo.getId()) != null ? magazzino.getArticoloById(articolo.getId()).getName() : 'N/A'}">
                            </td>
                            <td
                                th:text="${magazzino.getArticoloById(articolo.getId()) != null ? magazzino.getArticoloById(articolo.getId()).getQuantità() : '0'}">
                            </td>
                            <td
                                th:text="${magazzino.getArticoloById(articolo.getId()) != null ? magazzino.getArticoloById(articolo.getId()).getQuantitàMinima() : 'N/A'}">
                            </td>
                            <td
                                th:text="${magazzino.getArticoloById(articolo.getId()) != null ? magazzino.getArticoloById(articolo.getId()).getQuantitàMassima() : 'N/A'}">
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col d-flex gap-3">
                <a th:href="@{/magazzino}" class="btn btn-light">
                    <i class="bi bi-arrow-left-circle"></i> Torna al Magazzino
                </a>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
