<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" />
    <link th:rel="stylesheet" th:href="@{/css/stile.css}" />
    <link th:rel="stylesheet" th:href="@{/css/index.css}" />
    <link th:rel="stylesheet" th:href="@{/css/card.css}" />
    <link th:rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link th:rel="stylesheet" th:href="@{/css/adminOptions.css}" />
</head>

<body class="bg-dark">


    <input type="hidden" id="authKey" name="authKey" th:value="${currentUserObj.getApiAuthKey()}" />
    <input type="hidden" id="allTicketAuthKey" name="allTicketAuthKey" th:value="${currentUserObj.getAllTicketAuthKey()}" />


    <div th:insert="~{fragments/navbar :: navBar}"></div>


    <div th:if="${message != null && messageClass != null}" class="container my-3">
        <div class="alert text-center" th:classappend="${messageClass}">
            <p th:text="${message}"></p>
        </div>
    </div>

    <div class="container-fluid my-4">
        <div class="row">
            <div class="col-md-2">
                <div th:insert="~{fragments/adminOptions :: adminOption}"></div>
            </div>

            <div class="col-md-10">
                <div class="card bg-light p-3">
                    <canvas id="openedTickets" style="width: 100%; height: 400px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>


    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/adminDashboard.js}"></script>

</body>
</html>
