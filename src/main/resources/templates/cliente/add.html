<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" />
    <link th:rel="stylesheet" th:href="@{/css/stile.css}" />
    <link th:rel="stylesheet" th:href="@{/css/card.css}" />
    <link th:rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link th:rel="stylesheet" th:href="@{/css/adminOptions.css}" />
</head>

<body class="bg-dark">

    <div th:insert="~{fragments/navbar :: navBar}"></div>

    <div th:if="${message != null && messageClass != null}">
        <div class="alert text-center" th:classappend="${messageClass}">
            <p th:text="${message}"></p>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div th:insert="~{fragments/adminOptions :: adminOption}"></div>
            </div>
            <div class="col-lg-9">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card bg-secondary text-white shadow-lg rounded-4 p-4">
                                <div class="card-body">
                                    <h5 class="card-title text-center fw-bold">Modifica Utente: <span th:text="${cliente.nome}"></span></h5>
                                    <hr class="border-light" />
                                    <div th:if="${message != null}" class="alert text-center" th:classappend="${messageClass}">
                                        <p th:text="${message}"></p>
                                    </div>
                                    <form th:action="@{/editCliente}" method="post" id="editCliente-form" th:object="${cliente}">
                                        <input type="hidden" th:field="*{id}" />

                                        <div class="m-3 p-2">
                                            <label for="nome" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="nome" th:field="*{nome}" th:errorClass="is-invalid" />
                                            <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
                                                <ul>
                                                    <li th:each="error: ${#fields.errors('nome')}" th:text="${error}"></li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="m-3 p-2">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" th:field="*{email}" th:errorClass="is-invalid" />
                                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                                <ul>
                                                    <li th:each="error: ${#fields.errors('email')}" th:text="${error}"></li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="m-3 p-2">
                                            <label for="cellulare" class="form-label">Numero Di Cellulare</label>
                                            <input type="text" class="form-control" id="cellulare" th:field="*{cellulare}" th:errorClass="is-invalid" />
                                            <div th:if="${#fields.hasErrors('cellulare')}" class="invalid-feedback">
                                                <ul>
                                                    <li th:each="error: ${#fields.errors('cellulare')}" th:text="${error}"></li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="d-flex gap-3 justify-content-center mt-4">
                                            <input type="submit" value="Aggiungi Cliente" class="btn btn-primary m-2 p-2" />
                                            <input type="reset" value="Reset" class="btn btn-warning m-2 p-2" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
