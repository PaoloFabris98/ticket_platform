<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" />
    <link th:rel="stylesheet" th:href="@{/css/stile.css}" />
    <link th:rel="stylesheet" th:href="@{/css/card.css}" />
    <link th:rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link th:rel="stylesheet" th:href="@{/css/adminOptions.css}" />
</head>

<body class="bg-dark text-white">

    <div th:insert="~{fragments/navbar :: navBar}"></div>

    <div th:if="${message != null && messageClass != null}">
        <div class="alert text-center" th:classappend="${messageClass}">
            <p th:text="${message}"></p>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">

            <div class="col-lg-3 mb-4">
                <div th:insert="~{fragments/adminOptions :: adminOption}"></div>
            </div>

            <div class="col-lg-9">

                <div class="card bg-secondary text-white shadow-lg rounded-4 p-4">
                    <div class="card-body">
                        <h5 class="card-title text-center fw-bold">Crea Nuovo Rest User</h5>
                        <hr class="border-light">

                        <form th:action="@{/addAPI}" method="post" id="createAPIUser-form" th:object="${apiUser}">
                            <input type="hidden" th:field="*{id}" />

                            <div class="m-3 p-2">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" th:errorClass="is-invalid" />
                                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                    <ul>
                                        <li th:each="error: ${#fields.errors('username')}" th:text="${error}"></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="m-3 p-2">
                                <label for="password" class="form-label">Password</label>
                                <input type="text" class="form-control" id="password" th:field="*{password}" th:errorClass="is-invalid" />
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                    <ul>
                                        <li th:each="error: ${#fields.errors('password')}" th:text="${error}"></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="m-3 p-2">
                                <label for="authKey" class="form-label">AuthKey</label>
                                <input type="text" class="form-control" id="authKey" th:field="*{authKey}" th:errorClass="is-invalid" readonly />
                                <div th:if="${#fields.hasErrors('authKey')}" class="invalid-feedback">
                                    <ul>
                                        <li th:each="error: ${#fields.errors('authKey')}" th:text="${error}"></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="d-flex gap-3 justify-content-center mt-4">
                                <input type="submit" value="Crea Rest User" class="btn btn-primary m-2 p-2" />
                                <input type="reset" value="Reset" class="btn btn-warning m-2 p-2" />
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
