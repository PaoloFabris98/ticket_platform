<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Nota</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" />
    <link th:rel="stylesheet" th:href="@{/css/stile.css}" />
    <link th:rel="stylesheet" th:href="@{/css/card.css}" />
    <link th:rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>

<body class="bg-dark text-white">

    <div th:insert="~{fragments/navbar :: navBar}"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-secondary text-white shadow-lg rounded-4 p-4">
                    <div class="card-body">
                        <h3 class="card-title text-center fw-bold">Aggiungi Nota al Ticket</h3>
                        <hr class="border-light">
                        
                        <form th:action="@{|/addNota/${id}|}" method="post" id="addNota-form" th:object="${note}">
                            <div class="m-3 p-2">
                                <label for="note" class="form-label">Nota</label>
                                <textarea class="form-control" id="note" name="note" rows="3"
                                    placeholder="Aggiungi eventuali informazioni..." th:field="*{note}" required></textarea>
                            </div>

                            <div class="d-flex gap-3 justify-content-center mt-4">
                                <input type="submit" value="Salva Modifiche" class="btn btn-success m-2 p-2">
                                <input type="reset" value="Reset" class="btn btn-warning m-2 p-2">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
