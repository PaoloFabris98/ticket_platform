<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Ticket</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" />
    <link th:rel="stylesheet" th:href="@{/css/stile.css}" />
    <link th:rel="stylesheet" th:href="@{/css/card.css}" />
    <link th:rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>

<body class="bg-dark text-white">
    
    <div th:insert="~{fragments/navbar :: navBar}"></div>

    <div class="container-fluid mt-5 px-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h3 class="text-center fw-bold mb-4">Modifica Ticket</h3>
                <form th:action="@{|/editTicket/${ticket.id}|}" method="post" th:object="${ticket}">
                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cliente</label>
                            <select class="form-control" th:field="*{cliente.id}" th:errorClass="is-invalid">
                                <option value="" disabled selected>Seleziona un cliente</option>
                                <option th:each="cliente : ${clienti}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Operatore</label>
                            <select class="form-control" th:field="*{operatore.id}" th:errorClass="is-invalid">
                                <option value="" disabled selected>Seleziona un operatore</option>
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrizione</label>
                        <textarea class="form-control" th:field="*{descrizione}" rows="4" placeholder="Inserisci la descrizione"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-control" th:field="*{status.status}">
                                <option value="" disabled selected>Seleziona lo status</option>
                                <option th:each="status : ${statusType}" th:value="${status}" th:text="${status}"></option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Categoria</label>
                            <select class="form-control" th:field="*{categoria.nome}">
                                <option value="" disabled selected>Seleziona una categoria</option>
                                <option th:each="categoria : ${categorie}" th:value="${categoria.getNome}" th:text="${categoria.getNome}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data Apertura</label>
                            <input type="date" class="form-control" th:field="*{dataCreazione}" readonly>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data Chiusura</label>
                            <input type="date" class="form-control" th:field="*{dataChiusura}">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
