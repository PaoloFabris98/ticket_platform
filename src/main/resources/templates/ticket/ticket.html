<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Ticket</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" />
    <link th:rel="stylesheet" th:href="@{/css/stile.css}" />
    <link th:rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>

<body class="bg-dark text-white">

    <div th:insert="~{fragments/navbar :: navBar}"></div>

    <div th:if="${message != null && messageClass != null}">
        <div class="alert text-center" th:classappend="${messageClass}">
            <p th:text="${message}"></p>
        </div>
    </div>

    <div class="container-fluid mt-4 px-5">
        <h2 class="text-center fw-bold mb-4">Dettagli Ticket</h2>

        <div class="row gx-5">
            <div class="col-lg-6 col-12">
                <div class="mb-3">
                    <strong>Ticket ID:</strong>
                    <span th:text="${ticket.getId()}" class="badge bg-light text-dark"></span>
                </div>

                <div class="mb-3">
                    <strong>Cliente:</strong>
                    <div class="mt-2">
                        <i class="bi bi-person-circle"></i>
                        <span th:text="${ticket.getCliente().getNome()}"></span>
                    </div>
                    <div>
                        <i class="bi bi-envelope"></i>
                        <span th:text="${ticket.getCliente().getEmail()}"></span>
                    </div>
                    <div>
                        <i class="bi bi-telephone"></i>
                        <span th:text="${ticket.getCliente().getCellulare()}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <strong>Descrizione:</strong>
                    <p th:text="${ticket.getDescrizione()}" class="text-light"></p>
                </div>

                <div class="mb-3">
                    <strong>Categoria:</strong>
                    <span th:text="${ticket.getCategoria().getNome()}"
                        th:classappend="${ticket.getCategoria().getNome() == 'ASSISTENZA' ? 'bg-primary' : (ticket.getCategoria().getNome() == 'MANUTENZIONE' ? 'bg-success' : (ticket.getCategoria().getNome() == 'AMMINISTRAZIONE' ? 'bg-info' : 'bg-warning'))}"
                        class="badge text-white"></span>
                </div>

                <div class="mb-3">
                    <strong>Data Apertura:</strong>
                    <span th:text="${ticket.getFormattedDate()}" class="text-light"></span>
                </div>

                <div class="mb-3">
                    <strong>Status:</strong>
                    <span th:text="${ticket.getStatusName()}"
                        th:classappend="${ticket.getStatusName() == 'APERTO' ? 'bg-success' : (ticket.getStatusName() == 'CHIUSO' ? 'bg-danger' : (ticket.getStatusName() == 'IN_CORSO' ? 'bg-warning text-dark' : 'bg-secondary'))}"
                        class="badge text-white"></span>
                </div>

                <form th:action="@{/upload/{id}/{destination}(id=${ticket.id}, destination='ticket')}" method="post"
                    enctype="multipart/form-data">
                    <input type="hidden" name="ticketId" th:value="${ticket.id}" />

                    <div class="mb-3">
                        <label for="file" class="form-label">Carica un file</label>
                        <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Carica</button>
                    </div>
                </form>

                <div class="mb-4 p-3 border rounded bg-dark">
                    <h5 class="fw-bold">Note</h5>
                    <hr class="border-light">
                    <div th:if="${ticket.getNote() != null and not #lists.isEmpty(ticket.getNote())}">
                        <div th:each="nota : ${ticket.getNote()}" class="p-2 mb-3 border rounded bg-secondary">
                            <p class="fw-bold mb-0" th:text="'Autore: ' + ${nota.getAutore().getUsername()}"></p>
                            <p class="text-white mb-0" th:text="'Data: ' + ${nota.getFormattedDate()}"></p>
                            <p class="mb-0" th:text="${nota.getNota()}"></p>
                            <div class="text-end"
                                th:if="${currentUser == nota.getAutore().getUsername() or currentUserObj.getRole().getName() == 'ADMIN'}">
                                <form th:action="@{/deleteNote/{id}(id=${nota.getId()})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div th:if="${ticket.getNote() == null or #lists.isEmpty(ticket.getNote())}" class="text-white">
                        Nessuna nota disponibile
                    </div>
                </div>

                <div class="mb-4 p-3 border rounded bg-dark">
                    <h5 class="fw-bold">Allegati</h5>
                    <hr class="border-light">
                    <div th:if="${allegati != null and not #lists.isEmpty(allegati)}">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item bg-primary text-white d-flex justify-content-between align-items-center"
                                th:each="file : ${allegati}">
                                <span th:text="${file.fileName}"></span>
                                <div>
                                    <a th:href="@{/download/{id}(id=${file.getId})}"
                                        class="btn btn-sm btn-outline-light me-2">
                                        <i class="bi bi-download"></i> Scarica
                                    </a>
                                    <form
                                        th:action="@{/deleteTicketFile/{ticketId}/{fileId}(ticketId=${ticket.id}, fileId=${file.getId})}"
                                        method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> Cancella
                                        </button>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div th:if="${file == null or #lists.isEmpty(allegati)}" class="text-muted">
                        Nessun file allegato
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col d-flex flex-wrap gap-3 justify-content-center">
                        <form th:if="${ticket.getStatusName() == 'APERTO'}"
                            th:action="@{/setStatusIn_corso/{id}(id=${ticket.getId()})}" method="post">
                            <button type="submit" class="btn btn-warning">Prendi In Carico</button>
                        </form>

                        <form th:if="${ticket.getStatusName() == 'IN_CORSO'}"
                            th:action="@{/setStatusChiuso/{id}(id=${ticket.getId()})}" method="post">
                            <button type="submit" class="btn btn-danger">Concludi</button>
                        </form>

                        <div th:insert="~{fragments/buttons :: addNota('/addNota/' + ${ticket.getId()})}"></div>
                        <div th:insert="~{fragments/buttons :: editTicket('/editTicket/' + ${ticket.getId()})}"
                            sec:authorize="hasAuthority('ADMIN')"></div>
                        <div th:insert="~{fragments/buttons :: goToHome}"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-12">
                <h5 class="fw-bold">Articoli Usati</h5>
                <hr class="border-light">
                <div class="table-responsive" th:object="${articoliUsati}">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Articolo</th>
                                <th>Codice</th>
                                <th>Disponibile</th>
                                <th>Usata</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="articoloUsato, iterStat : *{articoliUsati}">
                                <td>
                                    <input type="text" class="form-control nome-articolo" readonly
                                        th:value="${articoloUsato.articolo != null ? articoloUsato.articolo.name : ''}" />
                                </td>
                                <td>
                                    <input th:field="*{articoliUsati[__${iterStat.index}__].codice}" />
                                </td>
                                <td>
                                    <input type="number" class="form-control quantita-disponibile" readonly
                                        th:value="${articoloUsato.articolo != null ? articoloUsato.articolo.quantità : 0}" />
                                </td>
                                <td>
                                    <input type="number" min="0"
                                        th:field="*{articoliUsati[__${iterStat.index}__].quantità}" />
                                    <input type="hidden"
                                        th:field="*{articoliUsati[__${iterStat.index}__].articolo.id}" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <form th:object="${articoliUsati}" th:action="@{/addArticolo/{id}(id=${ticket.id})}" method="post">
                    <button type="submit" class="btn btn-success mt-3"><i class="bi bi-plus-circle"></i></button>
                </form>
                <form th:if="${articoliUsati.getListLenght() == 'null'}" th:object="${articoliUsati}"
                    th:action="@{/setArticoli/{id}/articoli-usati(id=${ticket.getId()})}" method="post">
                    <button type="submit" class="btn btn-primary mt-3">Salva Articoli</button>
                </form>
            </div>
        </div>


    </div>

    <div th:insert="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/addArticolo.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
