<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
    <a th:fragment="seeTicket(link)" th:href="@{${link}}" class="btn btn-primary">
        <i class="bi bi-eye"></i>
    </a>
    <a th:fragment="dashboardOperatore(link)" th:href="@{${link}}" class="btn btn-primary">
        <i class="bi bi-eye"></i>
    </a>
    <a th:fragment="editDescrizione(link)" th:href="@{${link}}" class="btn btn-warning">
        Modifica Descrizione
    </a>
    <a th:fragment="addNota(link)" th:href="@{${link}}" class="btn btn-success">
        <i class="bi bi-journal"></i>
    </a>
    <a th:fragment="editTicket(link)" th:href="@{${link}}" class="btn btn-info">
        <i class="bi bi-pencil-square"></i>
    </a>
    <a th:fragment="editApi\(link)" th:href="@{${link}}" class="btn btn-info">
        <i class="bi bi-pencil-square"></i>
    </a>
    <a th:fragment="editCliente(link)" th:href="@{${link}}" class="btn btn-info">
        <i class="bi bi-pencil-square"></i>
    </a>
    <a th:fragment="editUser(link)" th:href="@{${link}}" class="btn btn-success">
        <i class="bi bi-pencil-square"></i>
    </a>
    <a th:fragment="editOperatore(link)" th:href="@{${link}}" class="btn btn-secondary">
        <i class="bi bi-pencil-square"></i>
    </a>
    <a th:fragment="deleteTicket(link)" th:href="@{${link}}" class="btn btn-danger">
        <i class="bi bi-trash3"></i>
    </a>
    <a th:fragment="clienti" th:href="@{'/clienti'}" class="btn btn-danger">
        Clienti
    </a>
    
    <a th:fragment="goToHome" th:href="@{/index}" class="btn btn-primary">
        Torna alla Home
    </a>
</body>

</html>
