<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" />
    <link th:rel="stylesheet" th:href="@{/css/stile.css}" />
    <link th:rel="stylesheet" th:href="@{/css/card.css}" />
    <link th:rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>

<body class="bg-dark text-white">


    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg bg-secondary text-white rounded-4" style="max-width: 400px;">
            <h3 class="text-center mb-4 fw-bold">Login</h3>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning">Accedi</button>
                </div>
            </form>

            <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
                Username o password errati.
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
                Logout effettuato con successo.
            </div>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
